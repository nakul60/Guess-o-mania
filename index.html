<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script src="script.js" defer></script> 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600 text-white">
    <div class="bg-white text-gray-900 p-8 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-3xl font-bold mb-4">ğŸ¯ Number Guessing Game</h1>
        <p class="text-lg mb-6">Guess a number between <span class="font-semibold text-blue-600">1 to 10</span></p>
        
        <div class="flex items-center justify-center space-x-3">
            <input id="user_input" type="number" min="1" max="10" class="w-20 px-4 py-2 text-lg border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="my_btn" class="px-5 py-2 bg-blue-600 text-white text-lg font-semibold rounded-md hover:bg-blue-700 transition duration-300">Check</button>
        </div>
        
        <div id="output" class="mt-4 text-lg font-semibold opacity-0 transition-opacity duration-500"></div>
    </div>
</body>
</html>
